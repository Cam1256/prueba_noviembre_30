    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Asparagus albus", "label": "Asparagus albus", "shape": "dot"}, {"color": "#97c2fc", "id": "Chamaerops humilis", "label": "Chamaerops humilis", "shape": "dot"}, {"color": "#97c2fc", "id": "Helianthemum almeriense", "label": "Helianthemum almeriense", "shape": "dot"}, {"color": "#97c2fc", "id": "Launaea lanifera", "label": "Launaea lanifera", "shape": "dot"}, {"color": "#97c2fc", "id": "Lavandula multifida", "label": "Lavandula multifida", "shape": "dot"}, {"color": "#97c2fc", "id": "Lycium intricatum", "label": "Lycium intricatum", "shape": "dot"}, {"color": "#97c2fc", "id": "Macrochloa tenacissima", "label": "Macrochloa tenacissima", "shape": "dot"}, {"color": "#97c2fc", "id": "Phlomis purpurea", "label": "Phlomis purpurea", "shape": "dot"}, {"color": "#97c2fc", "id": "Salsola genistoides", "label": "Salsola genistoides", "shape": "dot"}, {"color": "#97c2fc", "id": "Thymus hyemalis", "label": "Thymus hyemalis", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "Asparagus albus", "to": "Asparagus albus", "width": 22.164948453608247}, {"from": "Chamaerops humilis", "to": "Chamaerops humilis", "width": 21.1340206185567}, {"from": "Helianthemum almeriense", "to": "Helianthemum almeriense", "width": 20.103092783505154}, {"from": "Launaea lanifera", "to": "Launaea lanifera", "width": 22.164948453608247}, {"from": "Lavandula multifida", "to": "Lavandula multifida", "width": 23.711340206185564}, {"from": "Lycium intricatum", "to": "Lycium intricatum", "width": 24.22680412371134}, {"from": "Macrochloa tenacissima", "to": "Macrochloa tenacissima", "width": 32.98969072164948}, {"from": "Phlomis purpurea", "to": "Phlomis purpurea", "width": 26.804123711340207}, {"from": "Salsola genistoides", "to": "Salsola genistoides", "width": 20.103092783505154}, {"from": "Thymus hyemalis", "to": "Thymus hyemalis", "width": 40.20618556701031}, {"from": "Macrochloa tenacissima", "to": "Thymus hyemalis", "width": 22.164948453608247}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 600
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
